language: generic

sudo: required

services:
  - docker

install:
  - docker pull archlinux/base:latest

script:
  - docker build . -t $DOCKER_USER/arch-build-aur
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - docker push $DOCKER_USER/arch-build-aur

env:
  global:
    - secure: ""
    - secure: ""
